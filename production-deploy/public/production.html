    <!-- Load the app through Vite proxy to avoid preamble issues -->
    <script type="module">
      // Wait for Vite to be ready
      const checkVite = async () => {
        try {
          const response = await fetch('/src/main.tsx');
          if (response.ok) {
            // Vite is ready, load the app
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/src/main.tsx';
            document.body.appendChild(script);
          } else {
            // Retry after a short delay
            setTimeout(checkVite, 500);
          }
        } catch (error) {
          // Retry after a short delay
          setTimeout(checkVite, 500);
        }
      };
      
      checkVite();
    </script>
